<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Um simples projeto para testar as habilidades aprendidas em Javascript</h1>

        <div class="card">
            <div class="card-shop">
                <i class='bx bx-cart bx-lg'></i>
                <div class="quantity"><p id="quantity-cart">0</p></div>
            </div>
            <div class="buttons">
                <button id="add-to-cart">Adicionar ao carrinho</button>
                <button id="add-to-cart-plus-2">+ 2</button>
                <button id="remove">Remover do carrinho</button>
                <button id="clear">Limpar o carrinho de compras</button>
            </div>
            <div class="message"><p id="message-cart">Seu carrinho de compras ainda est√° vazio.</p></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
